<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A multi-user bookmark app built with JavaScript." />

    <title>Bookmark App</title>

    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>

  <body>
    <main>
      <h1>Shared Bookmarks App</h1>

      <div>
        <label for="dropdown-username">Select user:</label>
        <select id="dropdown-username">
          <option value="" selected disabled>Click to select</option>
        </select>
      </div>

      <form id="new-bookmark-form">
        <label for="input-bookmark-title">Bookmark title: </label>
        <input id="input-bookmark-title" type="text" placeholder="My favorite site" minlength="2" required>
        <label for="input-bookmark-description">Description: </label>
        <textarea id="input-bookmark-description" minlength="2" placeholder="This site is full of my favorite things"></textarea>
        <label for="input-url">URL: </label>
        <input id="input-url" type="url" required>
        <button id="add-new-bookmark" type="submit">Add New Bookmark</button>
      </form>

      <section id="bookmark-list">
        <h2>Bookmark List</h2>
      </section>

      <template id="bookmark-template">
        <div class="bookmark-card">
          <h3 class="bookmark-title"></h2>
          <p class="bookmark-description"></p>
          <p class="bookmark-timestamp"></p>
          <button class="copy-bookmark">Copy to Clipboard</button>
          <button class="like-bookmark">❤️ Like</button>
        </div>
      </template>
    </main>    
  </body>
</html>
